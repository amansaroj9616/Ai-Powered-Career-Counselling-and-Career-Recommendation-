<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Career Path Guidance</title>
    <link rel="stylesheet" href="css/jobpred.css">
</head>
<body>

<div class="container">
    <h2>AI-Powered Career Path Guidance</h2>
    
    <div class="chatbox" id="chatbox">

        <div class="uploadSection bot-message message">
            <label for="resumeUpload">Upload your resume for better experience:</label>
            <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx">
        </div>

        <div class="bot-message message">
            Hi there! I'm here to help you find the perfect job. Let's start by telling me, what skills do you have?
        </div>
    </div>

    <div id="inputSection">
        <input type="text" id="userInput" placeholder="Type your response..." />
        <button id="sendBtn">Send</button>
    </div>
</div>


<script src="js/jobpred.js"></script>

</body>
</html>
